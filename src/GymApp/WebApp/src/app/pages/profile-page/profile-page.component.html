<app-nav-bar></app-nav-bar>

<main>
  <h2>Bienvenido Victor Hugo</h2>
  <img src="profile/profile-image-default.svg" alt="A" />

  <div class="container">
    <div class="container-inputs">
      <label for="accountName">Cuenta</label>
      <input
        type="text"
        [(ngModel)]="newAccountName"
        [placeholder]="accountName"
        id="accountName"
      />
    </div>

    <div class="container-inputs">
      <label for="email">Correo</label>
      <input
        type="text"
        [(ngModel)]="newEmail"
        [placeholder]="email"
        id="email"
      />
    </div>

    <div class="container-inputs">
      <label for="password">Contrase√±a</label>
      <input
        type="password"
        [(ngModel)]="newPassword"
        [placeholder]="password"
        id="password"
      />
    </div>

    <input type="button" value="ACTUALIZAR" (click)="updatePlaceholders()" />
  </div>
</main>
