<div class="container" [style.width]="percentage.toString() + 'vw'">
  <h2>DIA {{dayNumber}}</h2>
  <div class="container-sets">
    @for (set of sets; track $index) {
      <div class="set" (click)="action()">
        {{set.exercise.name}}
      </div>
    }
    <div class="startContainer">
      <app-ng-button value="EMPEZAR" color="var(--red)" (click)="startRoutine()"/>
    </div>
  </div>

</div>
